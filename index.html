<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навчай для України</title>
    <link rel="stylesheet" href="sass/w7.1.css">
</head>
<body>
    <header class="mobile header header--mobile">
        <button class="header__button"><img alt="Menu" src="img/Menu.svg"></button>
        <img class="header__logo" alt="Logo" src="img/Copy of TeachforUkraine-Logo-01 1.svg">
        <div>
            <ul class="header__list">
                <li class="header__item">UA</li>
                <li class="header__item">EN</li>
            </ul>
        </div>
    </header>
    <header class="desctop header header--desctop">
        <div class="header--desctop-left">
            <figure class="logo">
                <img class="logo__icon" alt="Logo" src="img/Copy of TeachforUkraine-Logo-01 1.svg">
                <figcaption class="logo__inscription">Програма для змін у країні</figcaption>
            </figure>
            <nav>
                <ul class="header__list">
                    <li class="header__item"><button class="header__button uppercase">Школам</button></li>
                    <li class="header__item"><button class="header__button uppercase">Партнерам</button></li>
                </ul>
            </nav>
        </div>
        <div class="header--desctop-right">
            <nav>
                <ul class="header__list">
                    <li class="header__item"><button class="header__button uppercase">Про нас</button></li>
                    <li class="header__item"><button class="header__button uppercase">Історії</button></li>
                    <li class="header__item"><button class="header__button uppercase">Підтримка</button></li>
                </ul>
            </nav>
            <div>
                <button class="header__button button--lang uppercase">Укр</button>
            </div>
        </div>
    </header>
    <main>
        <section class="heading">
            <div>
                <h3 class="heading__subtitle heading__subtitle--blue uppercase">Партнерам</h3>
                <h1 class="heading__title uppercase">Залучись<br>— будь нашим<br> партнером</h1>
                <span class="heading__inscription">Будь спонсором, зроби зміни в країні можливими.</span>
            </div>
            <a class="scroll" href="#"><img class="scroll__icon" src="img/Vector.svg" alt="Scrolling arrow"></a>
        </section>
        <nav>
            <ul class="nav">
                <li class="nav__item"><a
                        class="nav__link uppercase" href="#">Партнерам</a></li>
                <li class="nav__item"><a
                        class="nav__link uppercase active" href="#">Інвестувати</a></li>
            </ul>
        </nav>
    </main>
</body>
</html>
